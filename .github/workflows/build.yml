name: Solar system continuous integration

on:
  workflow_dispatch:
  push:
    branches:
     - main
     - 'feature/*'

jobs:
  unit-testing:
    name: Unit-testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install

      - name: Unit testing
        run: npm test
